
<!--<div class="col-md-8 col-md-offset-2">-->
<div style="max-width: 500px; border: '3px solid #73AD21'">
    <form [formGroup]="scoreForm" (ngSubmit)="onSubmit()" novalidate>
        <label for="gc_sel">Select Golf Course from list</label>
        <div class="form-group">
            <select formControlName="selectedCourse" (change)="onChange($event.target.value)" name="gc-sel" id="gc-sel" class="form-control">
                <option [value]="course" *ngFor="let course of courseList">{{course}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="datePlayed">Date Played</label>
            <my-date-picker name="datePlayed" 
                            [options]="scoreDatePickerOptions"
                            formControlName="datePlayed">
            </my-date-picker>
        </div>
        <div class="form-group">
            <label for="course">Course</label>
            <input
                    type="text"
                    id="course"
                    class="form-control"
                    formControlName="courseName">
        </div>
        <div class="form-group">
            <label for="slope">Slope</label>
            <input
                    type="number"
                    id="slope"
                    class="form-control"
                    formControlName="courseSlope">
        </div>
        <div class="form-group">
            <label for="floatNumber">Rating</label>
            <input
                    type="number"
                    min="50"
                    max="80"
                    step="0.1"
                    id="floatNumber"
                    class="form-control"
                    formControlName="courseRating">
        </div>
        <div class="form-group">
            <label for="scoreEntered">Score</label>
            <input
                    type="number"
                    id="scoreEntered"
                    min="50"
                    max="150"
                    class="form-control"
                    formControlName="scoreEntered">
        </div>
       <button type="button" class="btn btn-danger" (click)="onClear()">Clear</button>
       <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>
